# The URL the site will be built for
base_url = "https://www.drogue.io"
theme = "juice"

title = "Drogue IoT"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
juice_logo_name = "DROGUE IoT"
juice_logo_path = "hat.png"
juice_extra_menu = [
    { title = "Documentation", link = "https://book.drogue.io"},
    { title = "Blog", link = "https://blog.drogue.io"},
    { title = "GitHub", link = "https://github.com/drogue-iot"},
    { title = "Chat", link = "https://matrix.to/#/#drogue-iot:matrix.org"},
]

repository_url = "https://github.com/drogue-iot"
